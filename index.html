<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Youthful Heart FC — Team Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1724;
      --muted:#94a3b8;
      --accent:#10b981;
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --danger: #ef4444;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,var(--bg),#071020 120%);
      color:#e6edf3;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Fullscreen Loader */
    .loader-wrap{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg, rgba(2,6,23,0.9), rgba(6,10,18,0.95));
      z-index:9999;
      transition:opacity .45s ease,visibility .45s ease;
    }
    .loader-inner{
      text-align:center;
      backdrop-filter: blur(4px);
      padding:22px;
      border-radius:12px;
      background:var(--glass);
      box-shadow: 0 6px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    }
    .loader-avatar{
      width:120px;
      height:120px;
      border-radius:50%;
      object-fit:cover;
      display:block;
      margin:0 auto 12px auto;
      border:4px solid rgba(255,255,255,0.06);
      animation:openClose 800ms ease-in-out infinite alternate;
    }
    .loader-title{
      font-weight:700;
      letter-spacing:0.4px;
      font-size:18px;
      margin-bottom:6px;
    }
    .loader-sub{color:var(--muted); font-size:13px}

    @keyframes openClose{
      0%{ transform: scale(0.92); opacity:0.68; filter:blur(0.6px) }
      50%{ transform: scale(1.06); opacity:1; filter:blur(0) }
      100%{ transform: scale(0.96); opacity:0.78; filter:blur(0.4px) }
    }

    /* Main container */
    .container{
      max-width:1100px;
      margin:36px auto;
      padding:20px;
    }
    .team-card{
      display:flex;
      gap:22px;
      background:linear-gradient(180deg,var(--card), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:18px;
      align-items:center;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }
    .team-image{
      width:160px;
      height:160px;
      border-radius:12px;
      overflow:hidden;
      flex:0 0 160px;
      border:3px solid rgba(255,255,255,0.03);
    }
    .team-image img{ width:100%; height:100%; object-fit:cover; display:block }

    .team-info{ flex:1; display:flex; flex-direction:column; gap:8px }
    .team-name{ font-size:22px; font-weight:700 }
    .team-meta{ color:var(--muted); font-size:14px }
    .row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }
    .person {
      display:flex;
      gap:10px;
      align-items:center;
      padding:8px 10px;
      background:var(--glass-2);
      border-radius:10px;
      min-width:220px;
    }
    .person img{
      width:44px;
      height:44px;
      border-radius:50%;
      object-fit:cover;
      border:2px solid rgba(255,255,255,0.04);
    }
    .person .p-title{font-weight:600}
    .info-grid{
      display:flex;
      gap:18px;
      flex-wrap:wrap;
      margin-top:8px;
    }
    .info-block{
      background:transparent;
      border-radius:10px;
      padding:12px;
      min-width:220px;
      color:var(--muted);
      font-size:14px;
    }

    /* Buttons */
    .actions{ display:flex; gap:12px; margin-top:14px; flex-wrap:wrap }
    .btn{
      background:linear-gradient(180deg,#0ea5a0,#059669);
      color:white;
      border:none;
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      box-shadow:0 6px 18px rgba(4,120,87,0.14);
      transition:transform .12s ease, opacity .12s;
    }
    .btn.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      box-shadow:none;
    }
    .btn.small{
      padding:6px 10px;
      font-size:13px;
      border-radius:8px;
    }
    .btn:active{ transform:translateY(1px) }
    .btn[disabled]{ opacity:0.6; cursor:progress }

    /* Overlay / Modal */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      background:linear-gradient(180deg, rgba(2,6,23,0.6), rgba(2,6,23,0.85));
      align-items:center;
      justify-content:center;
      z-index:9998;
    }
    .overlay.show{ display:flex }
    .modal{
      width:92%;
      max-width:720px;
      max-height:86vh;
      overflow:auto;
      background: #071226;
      border-radius:12px;
      padding:16px;
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 12px 40px rgba(2,6,23,0.7);
      position:relative;
    }
    .modal .close{
      position:absolute;
      right:12px;
      top:12px;
      background:transparent;
      border:none;
      color:var(--muted);
      font-size:22px;
      cursor:pointer;
    }
    .modal .modal-head{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:space-between;
    }
    .modal .controls{ display:flex; gap:8px; align-items:center }

    .list { display:flex; flex-direction:column; gap:10px; margin-top:10px }
    .player {
      display:flex;
      gap:12px;
      align-items:center;
      background:linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
      padding:8px 10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.02);
    }
    .player img{ width:46px; height:46px; border-radius:50%; object-fit:cover }
    .player .meta{ color:var(--muted); font-size:13px }
    .fixture{
      display:flex;
      gap:12px;
      align-items:center;
      background:linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
      padding:10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.02);
    }
    .teammini{
      display:flex;
      gap:12px;
      align-items:center;
      min-width:180px;
    }
    .teammini img{ width:56px; height:56px; border-radius:8px; object-fit:cover }
    .odds{ margin-left:auto; text-align:right; color:var(--muted) }

    .notice{
      padding:18px;
      border-radius:10px;
      background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color:var(--muted);
      text-align:center;
    }

    /* Compact variants (fixtures & results & terms) */
    .fixture.compact{
      flex-direction:column;
      align-items:stretch;
      gap:12px;
    }
    .fixture.compact .teammini{
      min-width:unset;
      justify-content:flex-start;
    }
    .fixture.compact .teammini img{ width:48px; height:48px; border-radius:8px }
    .fixture.compact .odds{ margin-left:0; text-align:left; }

    .fixture.compact .vs{
      display:flex;
      justify-content:center;
      width:100%;
      color:var(--muted);
      font-weight:700;
      margin:0;
    }

    .past-compact {
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .past-compact .result-row{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      padding:10px;
      border-radius:10px;
      background:linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.02);
    }
    .past-compact .team{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .past-compact .team img{ width:44px; height:44px; border-radius:8px }

    /* Modal loader */
    .modal-loader{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      padding:24px;
      flex-direction:column;
      color:var(--muted);
    }
    .dots {
      display:flex;
      gap:6px;
      align-items:center;
    }
    .dot{
      width:10px;
      height:10px;
      background:var(--accent);
      border-radius:50%;
      opacity:0.85;
      transform:scale(0.9);
      animation:dotPulse 900ms infinite ease-in-out;
    }
    .dot:nth-child(2){ animation-delay:120ms; background:#34d399 }
    .dot:nth-child(3){ animation-delay:240ms; background:#60a5fa }
    @keyframes dotPulse{
      0%{ transform:scale(0.72); opacity:0.6 }
      50%{ transform:scale(1.15); opacity:1 }
      100%{ transform:scale(0.72); opacity:0.6 }
    }

    footer{ text-align:center; color:var(--muted); margin-top:22px; font-size:13px }

    /* Responsive */
    @media (max-width:720px){
      .team-card{ flex-direction:column; align-items:flex-start }
      .team-image{ width:100%; height:220px; flex:unset; border-radius:12px }
      .person{ min-width:unset }
      .teammini img{ width:44px; height:44px }
      .modal{ max-width:96%; padding:12px }
    }
  </style>
</head>
<body>

  <!-- Fullscreen initial loader (6 seconds) -->
  <div id="loader" class="loader-wrap" role="status" aria-label="Loading content">
    <div class="loader-inner" aria-hidden="false">
      <!-- Replace ./assets/your-image.jpg with your actual image file path; fallback will be used if missing -->
      <img id="loaderAvatar" class="loader-avatar" src="./assets/your-image.jpg" alt="Loader image" onerror="this.src='https://i.pravatar.cc/120?img=47'">
      <div class="loader-title">Youthful Health FC</div>
      <div class="loader-sub">Preparing the squad... this will take about 6 seconds</div>
    </div>
  </div>

  <main class="container" id="app" aria-live="polite" style="opacity:0; transform:translateY(8px); transition:all .5s ease;">
    <div class="team-card" role="region" aria-labelledby="teamTitle">
      <div class="team-image" aria-hidden="false">
        <img id="teamImg" src="AddText_10-27-09.04.08.png" alt="Team image">
      </div>
      <div class="team-info">
        <div id="teamTitle" class="team-name">Youthful Heart FC</div>
        <div class="team-meta">Founded: <span id="founded">2025</span></div>

        <div class="info-grid">
          <div class="person" title="Head Coach">
            <img id="headCoachImg" src="https://i.pravatar.cc/100?img=12" alt="Head coach">
            <div>
              <div class="p-title">Head Coach</div>
              <div class="p-sub" id="headCoach">Marcus Osei</div>
            </div>
          </div>

          <div class="person" title="Assistant Coach">
            <img id="asstCoachImg" src="https://i.pravatar.cc/100?img=13" alt="Assistant coach">
            <div>
              <div class="p-title">Assistant Coach</div>
              <div class="p-sub" id="asstCoach">Lydia Mensah</div>
            </div>
          </div>

          <div class="person" title="Captain">
            <img id="captainImg" src="https://i.pravatar.cc/100?img=14" alt="Captain">
            <div>
              <div class="p-title">Captain</div>
              <div class="p-sub" id="captain">Samuel Boateng</div>
            </div>
          </div>

          <div class="person" title="Assistant Captain">
            <img id="asstCapImg" src="https://i.pravatar.cc/100?img=15" alt="Assistant Captain">
            <div>
              <div class="p-title">Assistant Captain</div>
              <div class="p-sub" id="asstCaptain">Irene Adom</div>
            </div>
          </div>
        </div>

        <div class="row" style="margin-top:8px">
          <div class="info-block">
            <div style="font-weight:700">Stadium</div>
            <div id="stadium" class="team-meta">Youthful Arena — Piaco Field</div>
          </div>

          <div class="info-block">
            <div style="font-weight:700">Training</div>
            <div id="training" class="team-meta">Fridays — 15:00 to 17:00</div>
          </div>

        </div>

        <div class="actions">
          <button id="btnPlayers" class="btn">Show Players</button>
          <button id="btnFixture" class="btn secondary">Next Fixture</button>
          <button id="btnResults" class="btn secondary">Past Results</button>
          <button id="btnTerms" class="btn secondary">Terms &amp; Conditions</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Overlay / Modal -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="close" id="modalClose" aria-label="Close">&times;</button>
      <div id="modalContent">
        <!-- Content populated dynamically -->
      </div>
    </div>
  </div>

  <script>
    // Quick global error handler to avoid loader getting stuck on unexpected runtime errors.
    window.addEventListener('error', (ev) => {
      console.error('Unhandled error:', ev.error || ev.message);
      const loader = document.getElementById('loader');
      const app = document.getElementById('app');
      if (loader) {
        loader.style.opacity = 0;
        loader.style.visibility = 'hidden';
        loader.setAttribute('aria-hidden', 'true');
      }
      if (app) {
        app.style.opacity = 1;
        app.style.transform = 'translateY(0)';
      }
    });

    // Sample data
    const TEAM = {
      name: "Youthful Heart FC",
      founded: 2025,
      image: "AddText_10-27-09.04.08.png",
      stadium: { name: "Youthful Arena", location: "Piaco Field" },
      training: "Friday — 15:00 to 17:00",
      headCoach: { name: "Marcus Osei", img: "https://i.pravatar.cc/100?img=12" },
      assistantCoach: { name: "Lydia Mensah", img: "https://i.pravatar.cc/100?img=13" },
      captain: { name: "Samuel Boateng", img: "https://i.pravatar.cc/100?img=14" },
      assistantCaptain: { name: "Irene Adom", img: "https://i.pravatar.cc/100?img=15" },
    };

    const PLAYERS = [
      { name:"Kwame Appiah", number:1, position:"GK", img:"https://i.pravatar.cc/100?img=21" },
      { name:"Daniel K.", number:4, position:"DF", img:"https://i.pravatar.cc/100?img=22" },
      { name:"Emmanuel P.", number:7, position:"MF", img:"https://i.pravatar.cc/100?img=23" },
      { name:"Joseph T.", number:9, position:"FW", img:"https://i.pravatar.cc/100?img=24" },
      { name:"Rita S.", number:11, position:"MF", img:"https://i.pravatar.cc/100?img=25" },
      { name:"Michael N.", number:6, position:"DF", img:"https://i.pravatar.cc/100?img=26" }
    ];

    // Next fixture (set to null to show "no fixture" notice)
    const NEXT_FIXTURE = {
      home: { name: "Youthful Heart FC", img: TEAM.image },
      away: { name: "The Rock FC", img: "AddText_07-18-06.02.36.png" },
      odds: { home: 2.90, draw: 3.35, away: 2.25 }, // decimal odds 1X2
      // Fixed string concatenation for venue
      venue: TEAM.stadium.name + " — " + TEAM.stadium.location,
      date: "2025-12-05",
      time: "15:00"
    };

    // Past results
    const PAST_RESULTS = [
      {
        home: { name: "Youthful Heart FC", img: TEAM.image },
        away: { name: "The Rock FC", img: "AddText_07-18-06.02.36.png" },
        ht: "-",
        ft: "-",
        date: "2025-12-05"
      }
    ];

    // DOM wiring
    document.addEventListener("DOMContentLoaded", () => {
      try {
        // populate team info
        document.getElementById("teamImg").src = TEAM.image;
        document.getElementById("founded").textContent = TEAM.founded;
        document.getElementById("stadium").textContent = TEAM.stadium.name + " — " + TEAM.stadium.location;
        document.getElementById("training").textContent = TEAM.training;
        document.getElementById("headCoach").textContent = TEAM.headCoach.name;
        document.getElementById("headCoachImg").src = TEAM.headCoach.img;
        document.getElementById("asstCoach").textContent = TEAM.assistantCoach.name;
        document.getElementById("asstCoachImg").src = TEAM.assistantCoach.img;
        document.getElementById("captain").textContent = TEAM.captain.name;
        document.getElementById("captainImg").src = TEAM.captain.img;
        document.getElementById("asstCaptain").textContent = TEAM.assistantCaptain.name;
        document.getElementById("asstCapImg").src = TEAM.assistantCaptain.img;

        // buttons
        const btnPlayers = document.getElementById("btnPlayers");
        const btnFixture = document.getElementById("btnFixture");
        const btnResults = document.getElementById("btnResults");
        const btnTerms = document.getElementById("btnTerms");
        btnPlayers.addEventListener("click", () => openWithLoading(showPlayers));
        btnFixture.addEventListener("click", () => openWithLoading(showFixtureCompact));
        btnResults.addEventListener("click", () => openWithLoading(showResultsCompact));
        btnTerms.addEventListener("click", () => openWithLoading(showTermsCompact));

        // modal close
        document.getElementById("modalClose").addEventListener("click", closeModal);
        document.getElementById("overlay").addEventListener("click", (e) => {
          if(e.target === document.getElementById("overlay")) closeModal();
        });

        // initial fullscreen loader (6s)
        const loader = document.getElementById("loader");
        const app = document.getElementById("app");
        setTimeout(() => {
          loader.style.opacity = 0;
          loader.style.visibility = "hidden";
          loader.setAttribute("aria-hidden", "true");
          app.style.opacity = 1;
          app.style.transform = "translateY(0)";
        }, 6000);
      } catch (err) {
        // If something unexpected happens, log and reveal UI to avoid stuck loader.
        console.error('Initialization error:', err);
        const loader = document.getElementById("loader");
        const app = document.getElementById("app");
        if (loader) {
          loader.style.opacity = 0;
          loader.style.visibility = "hidden";
        }
        if (app) {
          app.style.opacity = 1;
          app.style.transform = "translateY(0)";
        }
      }
    });

    // Modal helpers
    function openModal(html){
      const overlay = document.getElementById("overlay");
      const content = document.getElementById("modalContent");
      content.innerHTML = html;
      overlay.classList.add("show");
      overlay.setAttribute("aria-hidden", "false");
      document.getElementById("modalClose").focus();
    }
    function closeModal(){
      const overlay = document.getElementById("overlay");
      overlay.classList.remove("show");
      overlay.setAttribute("aria-hidden", "true");
      // re-enable any disabled buttons
      reenableButtons();
    }

    // Show a loading UI inside the modal and then run the renderer after a delay (6s).
    // renderer: function that returns HTML string for final content.
    // while loading, action buttons are disabled.
    function openWithLoading(renderer){
      disableButtons();
      const loadingHtml = `
        <div class="modal-head">
          <h2 id="modalTitle">Loading…</h2>
          <div class="controls"><button class="btn small secondary" onclick="closeModal()">Close</button></div>
        </div>
        <div class="modal-loader">
          <div style="display:flex;align-items:center;gap:12px;">
            <img src="https://i.pravatar.cc/80?img=47" alt="" style="width:56px;height:56px;border-radius:8px;object-fit:cover;opacity:0.95;border:2px solid rgba(255,255,255,0.02)">
            <div style="text-align:left">
              <div style="font-weight:700">Fetching data</div>
              <div style="color:var(--muted);font-size:13px">Please wait a moment…</div>
            </div>
          </div>
          <div class="dots" aria-hidden="true" style="margin-top:12px">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
          </div>
        </div>
      `;
      openModal(loadingHtml);

      // Use 6000ms to match the requested load time
      const simulatedDelay = 6000;
      setTimeout(() => {
        try {
          const html = renderer();
          document.getElementById("modalContent").innerHTML = html;
        } finally {
          reenableButtons();
        }
      }, simulatedDelay);
    }

    function disableButtons(){
      document.querySelectorAll('.actions .btn').forEach(b => {
        b.setAttribute('disabled','true');
      });
    }
    function reenableButtons(){
      document.querySelectorAll('.actions .btn').forEach(b => {
        b.removeAttribute('disabled');
      });
    }

    // escaping helper
    function escapeHtml(str){
      if(!str && str !== 0) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // Render players (compact listing)
    function showPlayers(){
      if(!PLAYERS || PLAYERS.length === 0){
        return `<div class="modal-head"><h2 id="modalTitle">Players</h2></div><div class="notice">No players found for this team.</div>`;
      }
      let html = `<div class="modal-head"><h2 id="modalTitle">Players — ${escapeHtml(TEAM.name)}</h2><div class="controls"><button class="btn small secondary" onclick="closeModal()">Close</button></div></div>`;
      html += `<div class="list" style="margin-top:10px">`;
      PLAYERS.forEach(p=>{
        html += `
          <div class="player" role="article">
            <img src="${p.img}" alt="${escapeHtml(p.name)}">
            <div>
              <div style="font-weight:700">${escapeHtml(p.name)} <span style="color:var(--muted); font-weight:600">#${p.number}</span></div>
              <div class="meta">${escapeHtml(p.position)}</div>
            </div>
          </div>
        `;
      });
      html += `</div>`;
      return html;
    }

    // Render next fixture in compact view only
    function showFixtureCompact(){
      if(!NEXT_FIXTURE){
        return `<div class="modal-head"><h2 id="modalTitle">Next Fixture</h2></div><div class="notice">There is no upcoming fixture scheduled.</div>`;
      }
      const f = NEXT_FIXTURE;
      const {home, draw, away} = f.odds;
      const invHome = 1/home, invDraw = 1/draw, invAway = 1/away;
      const total = invHome + invDraw + invAway;
      const ph = (invHome/total*100).toFixed(1);
      const pd = (invDraw/total*100).toFixed(1);
      const pa = (invAway/total*100).toFixed(1);
      const probs = [{k:'Home',v:ph},{k:'Draw',v:pd},{k:'Away',v:pa}];
      probs.sort((a,b)=>parseFloat(b.v)-parseFloat(a.v));
      const fav = probs[0];

      const html = `
        <div class="modal-head">
          <h2 id="modalTitle">Next Fixture</h2>
          <div class="controls"><button class="btn small secondary" onclick="closeModal()">Close</button></div>
        </div>

        <div class="fixture compact" role="article" aria-label="Next fixture compact">
          <div class="teammini">
            <img src="${f.home.img}" alt="${escapeHtml(f.home.name)}">
            <div>
              <div style="font-weight:700">${escapeHtml(f.home.name)}</div>
              <div class="team-meta">${escapeHtml(f.date)} • ${escapeHtml(f.time)}</div>
            </div>
          </div>

          <div class="vs" aria-hidden="true">VS</div>

          <div class="teammini">
            <img src="${f.away.img}" alt="${escapeHtml(f.away.name)}">
            <div>
              <div style="font-weight:700">${escapeHtml(f.away.name)}</div>
              <div class="team-meta">${escapeHtml(f.venue)}</div>
            </div>
          </div>

          <div class="odds" aria-hidden="true">
            <div style="font-weight:700">Odds (1X2)</div>
            <div class="team-meta">Home: ${f.odds.home}  •  Draw: ${f.odds.draw}  •  Away: ${f.odds.away}</div>
            <div style="margin-top:8px; font-size:13px">Implied: Home ${ph}% • Draw ${pd}% • Away ${pa}%</div>
            <div style="margin-top:8px; color:${fav.k==='Home' ? 'var(--accent)' : 'var(--muted)'}; font-weight:700">
              Most likely: ${escapeHtml(fav.k)} (${fav.v}%)
            </div>
          </div>
        </div>
      `;
      return html;
    }

    // Render past results in compact view only
    function showResultsCompact(){
      if(!PAST_RESULTS || PAST_RESULTS.length === 0){
        return `<div class="modal-head"><h2 id="modalTitle">Past Results</h2></div><div class="notice">No past results available.</div>`;
      }
      let rows = '';
      PAST_RESULTS.forEach(r => {
        rows += `
          <div class="result-row" role="article">
            <div class="team">
              <img src="${r.home.img}" alt="${escapeHtml(r.home.name)}">
              <div>
                <div style="font-weight:700">${escapeHtml(r.home.name)}</div>
                <div class="team-meta">HT ${escapeHtml(r.ht)} • FT ${escapeHtml(r.ft)}</div>
              </div>
            </div>

            <div style="font-weight:800; color:var(--muted)">vs</div>

            <div class="team">
              <img src="${r.away.img}" alt="${escapeHtml(r.away.name)}">
              <div>
                <div style="font-weight:700">${escapeHtml(r.away.name)}</div>
                <div class="team-meta">${escapeHtml(r.date)}</div>
              </div>
            </div>
          </div>
        `;
      });

      const html = `
        <div class="modal-head">
          <h2 id="modalTitle">Past Results</h2>
          <div class="controls"><button class="btn small secondary" onclick="closeModal()">Close</button></div>
        </div>
        <div class="past-compact" style="margin-top:10px">
          ${rows}
        </div>
      `;
      return html;
    }
